<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administración de Personal</title>
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <header>
    <h1 style="display:flex;align-items:center;gap:1rem;">
      <img src="https://img.icons8.com/fluency/48/lock-2.png" alt="Logo Seguridad"> Control de Acceso
    </h1>
    <nav>
      <a href="inicio.html">Inicio</a>
      <a href="panel.html">Panel de Control</a>
      <a href="historial.html">Historial</a>
      <a href="admin.html">Administración</a>
      <a href="#" id="logout-link" style="float:right;color:#f55;font-weight:bold;">Cerrar Sesión</a>
    </nav>
  </header>
  <main>
    <section class="container">
      <h2>Administración de Personal</h2>
      <form style="margin-bottom:2rem;">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required>
        <label for="rol">Rol</label>
        <select id="rol" name="rol">
          <option value="admin">Administrador</option>
          <option value="user">Usuario</option>
        </select>
        <button class="button" type="submit">Agregar</button>
      </form>
      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Rol</th>
            <th>Acceso</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Juan Pérez</td>
            <td>Administrador</td>
            <td class="status-open">Permitido</td>
            <td><button class="button">Editar</button> <button class="button">Eliminar</button></td>
          </tr>
          <tr>
            <td>María López</td>
            <td>Usuario</td>
            <td class="status-closed">Denegado</td>
            <td><button class="button">Editar</button> <button class="button">Eliminar</button></td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
  <script type="module" src="assets/admin.js"></script>
</body>

</html>
